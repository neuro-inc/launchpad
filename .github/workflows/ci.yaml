name: CI

on:
  push:
    branches: [ds/ci]
    tags: ["v*"]

env:
  IMAGE_NAME: "launchpad"

jobs:

  debug:
    name: Debug
    runs-on: ubuntu-latest
    steps:
      - name: print
        run: |
          echo github.event_name
          echo github.ref

  release-hook-image:
    name: Release image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout commit
        uses: actions/checkout@v4

      - name: Purge old artifacts
        uses: kolpav/purge-artifacts-action@v1
        with:
          token: ${{ github.token }}
          expire-in: 30mins

      - name: Release image
        run: |
          export IMAGE_TAG=${GITHUB_REF#refs/tags/v}

      - name: Login to ghcr.io
        uses: docker/login-action@v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build image
        run: |
          docker build -t launchpad:latest -f Dockerfile .

      - name: Push image
        run: |
          docker tag launchpad:latest ghcr.io/neuro-inc/launchpad:$(IMAGE_TAG)
          docker push ghcr.io/neuro-inc/launchpad:$(IMAGE_TAG)
