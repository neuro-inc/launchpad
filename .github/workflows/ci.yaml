name: CI

on:
  push:
    branches: [master]
    tags: ["v*"]
  pull_request:
    branches: [master]

env:
  IMAGE_NAME: "launchpad"

jobs:

  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout commit
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Load cached hooks venv
        id: cached-hooks-dependencies
        uses: actions/cache@v4
        with:
          path: hooks/.venv
          key: hooks-venv-${{ runner.os }}-${{ hashFiles('hooks/poetry.lock') }}

      - name: Install hooks dependencies
        if: steps.cached-hooks-dependencies.outputs.cache-hit != 'true'
        run: |
          cd hooks
          poetry config virtualenvs.in-project true
          poetry install --no-interaction --no-root

      - name: Install hooks project
        run: |
          cd hooks
          poetry install --no-interaction

      - name: Run format checks
        run: make format
        env:
          CI: true

      - name: Run linting
        run: make lint

      - name: Run unit tests
        run: make test-unit

      - name: Run integration tests
        run: make test-integration
        env:
          # Configure testcontainers for CI environment
          TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE: /var/run/docker.sock
          TESTCONTAINERS_RYUK_DISABLED: false

      - name: Run hooks tests
        run: make test-hooks

      - name: Upload unit test coverage
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: .coverage.unit.xml
          flags: unit
          name: unit-tests
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Upload integration test coverage
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: .coverage.integration.xml
          flags: integration
          name: integration-tests
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Upload hooks test coverage
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: hooks/.coverage.hooks.xml
          flags: hooks
          name: hooks-tests
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  approve:
    name: Approve bot PR
    runs-on: ubuntu-latest
    if: endsWith(github.actor, '[bot]')
    needs: test
    permissions:
      contents: write
      pull-requests: write
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: metadata
      id: metadata
      if: github.actor == 'dependabot[bot]'
      uses: dependabot/fetch-metadata@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Enable auto-merge for bot PRs
      run: gh pr merge --auto --squash --delete-branch "$PR_URL"
      env:
        PR_URL: ${{ github.event.pull_request.html_url }}
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-app-image:
    name: Release image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      actions: write  # for artifact removal
      # contents: write  # for release creation
      packages: write  # for publishing on ghcr.io
    if: github.event_name == 'push' && (github.ref_type == 'tag' || github.ref_name == 'master')
    steps:
      - name: Checkout commit
        uses: actions/checkout@v4

      - name: Purge old artifacts
        uses: kolpav/purge-artifacts-action@v1
        with:
          token: ${{ github.token }}
          expire-in: 30mins

      - name: Login to ghcr.io
        uses: docker/login-action@v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build image
        run: |
          make build-image

      - name: Push image
        run: |
          if [ "${{ github.ref }}" = "refs/heads/master" ]; then
            export IMAGE_TAG=master
          else
            export IMAGE_TAG=${GITHUB_REF#refs/tags/}
          fi
          make push-image

  release-pr-image:
    name: Release PR image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request' && github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout commit
        uses: actions/checkout@v4

      - name: Login to ghcr.io
        uses: docker/login-action@v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build image
        run: |
          make build-image

      - name: Push PR image
        run: |
          BRANCH_NAME=${{ github.head_ref }}
          # Convert to lowercase, replace anything not a-z0-9_.- with '-'
          export IMAGE_TAG=$(echo "${BRANCH_NAME}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9_.-]/-/g')
          make push-image

      - name: Comment on PR
        uses: actions/github-script@v8
        with:
          script: |
            const branchName = '${{ github.head_ref }}';
            const imageTag = branchName.toLowerCase().replace(/[^a-z0-9_.-]/g, '-');
            const commentBody = `ðŸ³ Docker image for this PR has been built and pushed:\n\n\`ghcr.io/neuro-inc/${{ env.IMAGE_NAME }}:${imageTag}\``;

            // Get all comments on the PR
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            // Check if bot already commented
            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Docker image for this PR has been built')
            );

            // Only create comment if it doesn't exist
            if (!botComment) {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              });
            }

  release-hook-image:
    name: Release hook image
    runs-on: ubuntu-latest
    needs: test
    if: (
        (github.event_name == 'pull_request' && github.actor != 'dependabot[bot]') ||
        (github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/master'))
      )
    steps:
      - name: Checkout commit
        uses: actions/checkout@v4
      - name: Purge old artifacts
        uses: kolpav/purge-artifacts-action@v1
        with:
          token: ${{ github.token }}
          expire-in: 30mins
      - name: Set APP_IMAGE_TAG
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BRANCH_NAME=${{ github.head_ref }}
            export APP_IMAGE_TAG=$(echo "${BRANCH_NAME}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9_.-]/-/g')
          elif [ "${{ github.ref }}" = "refs/heads/master" ]; then
            export APP_IMAGE_TAG=master
          else
            export APP_IMAGE_TAG=${GITHUB_REF#refs/tags/}
          fi
          echo "APP_IMAGE_TAG=${APP_IMAGE_TAG}" >> $GITHUB_ENV
      - name: Login to ghcr.io
        uses: docker/login-action@v3.5.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - name: Build image
        run: |
          export APP_IMAGE_TAG=${{ env.APP_IMAGE_TAG }}
          make build-hook-image
      - name: Release branch image
        if: github.event_name == 'pull_request' && github.actor != 'dependabot[bot]'
        run: |
          BRANCH_NAME=${{ github.head_ref }}
          # Convert to lowercase, replace anything not a-z0-9_.- with '-'
          export IMAGE_TAG=$(echo "${BRANCH_NAME}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9_.-]/-/g')
          make push-hook-image
      - name: Release development image
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          export IMAGE_TAG=master
          make push-hook-image
      - name: Release prod image
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: |
          export IMAGE_TAG=${GITHUB_REF#refs/tags/}
          make push-hook-image
