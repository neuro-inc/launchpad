apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak
spec:
  ingressClassName: traefik
  rules:
    - host: {{ .Values.keycloakHostPrefix }}.apps.dev.apolo.us
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: launchpad-keycloak
                port:
                  name: http
